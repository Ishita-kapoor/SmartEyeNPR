<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Eye NPR â€“ Number Plate Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
        }

        .upload-card {
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
        }

        .brand-title {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 600;
            text-shadow: 0 1px #ddd;
            color: #303960;
        }

        .choose-btn {
            background-color: #303960;
            color: white;
            border: none;
            padding: 0.8em 2em;
            font-size: 1.1em;
            border-radius: 0.7em;
            transition: background 0.2s;
        }

        .choose-btn:hover {
            background-color: #232946;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card upload-card p-4">
                    <div class="text-center mb-4">
                        <h1 class="brand-title">ðŸš¦ Smart Eye NPR</h1>
                        <p class="text-secondary">Next-Gen Number Plate Recognition</p>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        <label class="form-label text-dark fw-semibold">Select an image file (JPG, PNG):</label>
                        <input type="file" name="image" accept="image/*" class="form-control mb-4" required>
                        <div class="d-grid gap-2">
                            <button type="submit" class="choose-btn">
                                <span class="bi bi-upload"></span> Upload & Recognize
                            </button>
                        </div>
                    </form>
                    <!-- Camera Capture Section -->
                    <div class="text-center mt-3 mb-2">
                        <button type="button" class="choose-btn" onclick="openCamera()">Open Camera</button>
                    </div>
                    <div id="cameraSection" style="display:none;" class="text-center">
                        <video id="video" width="320" height="240" autoplay style="border-radius:0.7em"></video><br>
                        <button type="button" class="choose-btn mt-2" onclick="capturePhoto()">Capture</button>
                        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
                        <form method="POST" enctype="multipart/form-data" id="cameraForm" style="display:none;">
                            <input type="hidden" name="camera_image" id="cameraImage" />
                        </form>
                    </div>

                    <script>
                        function openCamera() {
                            document.getElementById('cameraSection').style.display = 'block';
                            navigator.mediaDevices.getUserMedia({ video: true })
                                .then(stream => {
                                    document.getElementById('video').srcObject = stream;
                                });
                        }
                        function capturePhoto() {
                            var video = document.getElementById('video');
                            var canvas = document.getElementById('canvas');
                            var context = canvas.getContext('2d');
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);
                            var dataUrl = canvas.toDataURL('image/png');
                            document.getElementById('cameraImage').value = dataUrl;
                            document.getElementById('cameraForm').submit();
                        }
                    </script>

                </div>
                <footer class="text-center mt-4 text-dark-50 small">
                    &copy; 2025 Smart Eye NPR â€¢ Powered by Flask, YOLO & OCR
                </footer>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
